<br /><br />
<div class="row">
  <div class="col-md-5">
    <form [formGroup]="this.customerService.form" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="$key" />
      <div class="form-group">
        <label>Full Name</label>
        <input
          formControlName="fullName"
          class="form-control"
          [ngClass]="{
            'is-invalid': submitted && formControls.fullName.errors
          }"
        />
        <div
          class="invalid-feedback"
          *ngIf="submitted && formControls.fullName.errors"
        >
          This Field Is Required
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formControls.email.errors }"
        />
      </div>
      <div
        class="invalid-feedback"
        *ngIf="submitted && formControls.email.errors"
      >
        This Field Is Required
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input
          formControlName="phoneNumber"
          class="form-control"
          [ngClass]="{
            'is-invalid': submitted && formControls.phoneNumber.errors
          }"
        />
        <div
          class="invalid-feedback"
          *ngIf="submitted && formControls.phoneNumber.errors"
        >
          <label *ngIf="formControls.phoneNumber.errors.required"
            >This Field Is Required</label
          >>
          <label *ngIf="formControls.phoneNumber.errors.minlength"
            >Must Be At Least 11 Characters</label
          >
        </div>
      </div>
      <div class="form-group">
        <label>Location</label>
        <input
          formControlName="location"
          class="form-control"
          [ngClass]="{
            'is-invalid': submitted && formControls.location.errors
          }"
        />
      </div>
      <div
        class="invalid-feedback"
        *ngIf="submitted && formControls.location.errors"
      >
        This Field Is Required
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="submit" />
      </div>
    </form>
    <div class="alert alert-info" *ngIf="showSuccessMessage">
      Submitted Successfully
    </div>
  </div>
  <div class="col-md-7">
    <app-customer-list></app-customer-list>
  </div>
</div>
